<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Platformer</title>
    <style>
      html, body { height: 100%; margin: 0; overflow: hidden; background:#0b1020; }
      #hud {
        position: fixed; left: 12px; top: 10px; z-index: 10;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #e5e7eb; font-size: 14px; line-height: 1.3;
        user-select:none;
      }
      #hud .k { color:#9ca3af; }
      #hud .pill { display:inline-block; padding:2px 8px; border:1px solid rgba(255,255,255,.15); border-radius:999px; margin-right:6px; }
      #centerTip {
        position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
        padding: 10px 14px; border-radius: 10px;
        background: rgba(0,0,0,.55); border: 1px solid rgba(255,255,255,.15);
        color: #e5e7eb;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      canvas { display:block; }
      a { color:#93c5fd; }
    </style>
  </head>
  <body>
    <div id="hud">
      <span class="pill"><span class="k">Coins:</span> <span id="coins">0</span></span>
      <span class="pill"><span class="k">Deaths:</span> <span id="deaths">0</span></span>
      <div class="k" style="margin-top:6px">Move: A/D or ←/→ · Jump: Space/W/↑ · Restart: R</div>
    </div>
    <div id="centerTip">Click to lock pointer · <span class="k">Esc</span> to unlock</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
